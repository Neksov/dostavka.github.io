<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
  <link rel="stylesheet" href="css/swiper.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/animate.min.css" media="all" />
  <title>Dostavka</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__fone">
        <div class="fone ">
          <img src="img/fruit.png" alt="fruit" class="fone-fruit">
          <button class="btn btn--green fone-btn ">Sign up</button>
        </div>
        <div class="info">
          <div class="info__title">
            There is no Sincerer
            Love than the <span class="foodcolor">love
              of food.</span>
          </div>
          <div class="info__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing.
          </div>
          <img src="img/Sliced-Onion-PNG-Image.png" alt="sliced" class="info-sliced">
          <img src="img/Layer_27.png" alt="layer" class="info-layer">
          <button class="btn btn--green info-btn ">Place an Order</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="find">
      <div class="container2">
        <div class="find__hero">
          <img src="img/burger.png" alt="burger" class="find__hero-burger">
          <div class="find__hero-info">
            <div class="find__hero-title">
              Discover restaurants that <span class="foodcolor">deliver near you.</span>
            </div>
            <label class="search">
              <input type="text" class="input input-search" placeholder="Enter your delivery address" />
            </label>
            <button class="btn btn--green find__hero-btn">Find Food</button>
          </div>
          <img src="img/layers4.png" alt="sheet" class="sheet">
        </div>
      </div>
    </section>
    <section class="restaurants">
      <div class="container">
        <div class="restaurants restaurants__hero">
          <div class="restaurants__info">
            <div class="restaurants__title">
              Find food you love from local
              restaurants and chain <span class="foodcolor">favourites.</span>
            </div>
            <button class="btn btn--green restaurants-btn ">Find Food</button>
          </div>
          <img src="img/Layer3.png" alt="cucumber" class="cucumber">
          <img src="img/phone.png" alt="phone" class="pnone">
          <img src="img/egg.png" alt="egg" class="egg">
          <img src="img/line1.png" alt="line" class="line1">
          <img src="img/line2.png" alt="line" class="line2">
        </div>
      </div>
    </section>
    <section class="place">
      <div class="container">
        <div class="place place__hero">
          <img src="img/food.png" alt="food" class="place__food">
          <div class="place__title">
            Tap to place your order and
            pay with your <span class="foodcolor">Uber account.</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="https://5e7c8b12452c471f8d34e456--reverent-yonath-cad9c2.netlify.com/js/jquery.validate.min.js"></script>
  <script src="https://5e7c8b12452c471f8d34e456--reverent-yonath-cad9c2.netlify.com/js/jquery.mask.min.js"></script>
  <script src="https://5e7c8b12452c471f8d34e456--reverent-yonath-cad9c2.netlify.com/js/wow.min.js"></script>
</body>

</html>
